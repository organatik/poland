<div class="col-md-5 center-block header">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3 photo">
          <img *ngIf="profile && !profile.avatar_url" src="../../../../assets/avatar.png" alt="">
          <img *ngIf="profile && profile.avatar_url" class="avatar" [src]="profile.avatar_url" alt="">
        </div>
        <div class="col-md-9" style="padding: 10px;">
          <p>
            <span style="font-weight: bold" *ngIf="profile">{{profile.name}}</span>
            разместил вакансию от компании
          </p>
        </div>
        <div class="col-md-12 status">
          <p *ngIf="advert.active">
            <!--<i class="fa fa-minus-circle" style="color: red" aria-hidden="true"></i>-->
            <!--Вакансия снята-->
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            Активная вакансия
          </p>
          <p *ngIf="!advert.active">
            <i class="fa fa-minus-circle" style="color: red" aria-hidden="true"></i>
            Вакансия снята
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 vacans">
          <img src="../../../../../assets/vacans.jpeg" alt="vacans">
          <p *ngIf="advert.advert.description" style="padding: 10px;">{{advert.advert.description}}</p>
          <p *ngIf="!advert.advert.description" style="padding: 10px;"> empty</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 location">
          <p>
            <i class="fa fa-hashtag" aria-hidden="true"></i>
            <input type="text" placeholder="Введите хеш-теги..." [(ngModel)]='teg'>
          </p>
          <p>
            <i class="fa fa-map-marker" style="margin-right: 18px;" aria-hidden="true"></i>
            <input type="text" placeholder="Введите локацию..." [(ngModel)]='advert.advert.location'>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 statistic">
          <div class="row">
            <div class="col-md-6">
              <span style="padding-top: 10px;" class="col-md-6">{{advert.views_number}}</span>
              <span class="col-md-6">Просмотра вакансии</span>
            </div>
            <div class="col-md-6" style="padding-top: 10px;">
              <span class="col-md-6">{{advert.answers_number}}</span>
              <span class="col-md-6">Чата</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 controls">
          <!--<button (click)="remove()">Убрать</button>-->
          <!--<button>Поднять в топ</button>-->
          <button *ngIf="!advert.advert.close_time" (click)="close()">Закрыть вакансию</button>
          <button *ngIf="advert.advert.close_time" (click)="remove()" style="background-color: #f83c7b">Удалить</button>
        </div>
      </div>
    </div>
  </div>
</div>
