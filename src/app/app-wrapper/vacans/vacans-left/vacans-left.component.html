<div class="col-md-3 wrapper" style="position:relative">
  <div *ngIf = "sabmitPage" class="sabmit-page">
      <div class="text-sabmit">
        Подтверждаете публикацию вакансии?
      </div>
      <button>
        Да
      </button>
      <button (click)="sabmitPage = !sabmitPage">
        Отменить
      </button>
  </div>
  <div class="row">
    <div class="col-md-12 header">
      <p>Кого вы ищите ?</p>
      <button (click)="sabmitPage = !sabmitPage" class="submit">
        Разместить
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 info">
      <div class="row">
        <div class="col-md-3">
          <img *ngIf="profile && !profile.avatar_url" src="../../../../assets/avatar.png" alt="">
          <img *ngIf="profile && profile.avatar_url" class="avatar" [src]="profile.avatar_url" alt="">
        </div>
        <div class="col-md-9">
          <p style="font-weight: bold;" *ngIf="profile && profile.name">{{profile.name}}</p>
          <div class="dropdawn-wrap">
            <button (click)="showDropdawnLeft = !showDropdawnLeft" class="btn-left-sidebar" [ngClass] = "{'active-btn': showDropdawnLeft}" [(ngModel)]='advert.vacancy.hiring_type'>
               <span>
                 Вакансии ХХХХ
               </span>
               <i class="fa fa-angle-down"></i>
             </button>
             <div *ngIf = "showDropdawnLeft" class="dropdawn-btn">
                 <ul>
                   <li><a href="#" value="0">FULL TIME</a></li>
                   <li><a href="#" value="1">PART_TIME</a></li>
                   <li><a href="#" value="2">CONTRACT</a></li>
                   <li><a href="#" value="3">ONE_TIME</a></li>
                 </ul>
             </div>
         </div>
          <!-- <select [(ngModel)]='advert.vacancy.hiring_type'>
            <option value="0">FULL TIME</option>
            <option value="1">PART_TIME </option>
            <option value="2">CONTRACT  </option>
            <option value="3">ONE_TIME  </option>
          </select> -->
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 info-vacans">
      <div class="photo col-md-12">
        <p>Перетяните сюда фото</p>
      </div>
      <textarea [(ngModel)]='advert.description'
                placeholder="Опишите какой специалист вам нужен и для чего, сколько готовы платить, включено ли проживание, готовы липомочь с документами?"
                rows="5" cols="30">
      </textarea>
    </div>
